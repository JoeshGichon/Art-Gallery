<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./LogoIcons/Maljonha_Logo_icon-removebg-preview.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
	<title>Art Maljonha Galleria</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top ">
      <a class="navbar-brand" href="#"><img src="./LogoIcons/Maljonha_Logo_icon-removebg-preview.png" height="155px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse mb-0 h4 nav justify-content-end navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav btn btn-outline-success" id="header">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
		    	<li class="nav-item">
            <a class="nav-link" href="#">Artists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
		    	</li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>    
        </ul>
      </div>
    </nav>
	</header>

	<hr>
	
	<div class="container" id="form">
    <div class="header text-center">
      <h2>Create Account</h2>
    </div>
    <form class="form">
      <div class="form-control ">
        <label for="username" name="username">Username</label>
        <input id="txtUserName" type="text" name="username" /> 
        <small>Error message</small>
      </div>
      <div class="form-control" id="email">
        <label for="email" name="email">Email</label>
        <input id="txtEmail" type="email" name="email"/>
        <small>Error message</small>
      </div>
      <div class="form-control" id="pwd">
        <label for="pwd" name="pwd">Password</label>
        <input id="txtPwd" type="password" name="pwd"/>
        <small>Error message</small>
      </div>
      <div class="form-control" id="pwdConfirm">
        <label for="conpwd" name="conpwd">Confirm password</label>
        <input id="txtConPwd" type="password" name="conpwd"/>
        <small>Error message</small>
      </div>
			<div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
            Remember me
          </label>
        </div>
      </div>
        <div class="form-conrol" id="Acc">
          <button type="submit"> CREATE ACCOUNT</button>
      </div>
    </form>
    <div id="ready">
      <p>Already have an account? <a href="login.html"> LOGIN </a></p>
    </div>

		<hr>

		<footer>
		<div class="copyright text-center" id="copyright">
			<h4 id="place">Art Maljonha Galleria</h4>
     	<h5 class="text-muted">Copyright: <span>&copy;</span> 2021 ; All Rights Reserved!</h5>
    </div>
	</footer>

  </div>
</body>
</html>
